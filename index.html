<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./JS/index.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSS Hydra</title>
</head>
<body style="background: black; color: rgb(200, 200, 200);">
    <div id="maintext">
        <span style="font-size: 60px; color: aqua;">P1</span>
    </div>
    <hr>
    <input type="number" id="speed" max="1000" min="1" value="100">
    <div style="display: flex;">
        <button id="auto" onclick="autoa1()">Auto</button>
        <button id="auto" onclick="autoain1()">Auto</button>
        <div style="display: flex; margin-left: 10px;">
            自动速率: <div id="aspeed">1</div>次/s <span style="color: rgb(100, 100, 100);">(大于100后受算力影响)</span>
        </div>
    </div>

    <br>
    <div style="display: flex;">
        <button id="p1" onclick="addone()">外+1</button>
        <button id="p1" onclick="addinone()">内+1</button>
    </div>
    <br>
    <input type="checkbox" id="printcb">以指数塔形式输出
    <br>
    <br>
    <div style="color: yellowgreen;">
        规则：
        <br>
        1. Pn(...)+Pn(...) = Pn(...+P1)
        <br>
        2. Pn(...+Pn(...)) = Pn(...+Pn+1) when any Px in ... &lt; Pn
    </div>
    <br>
    <div style="color: gray;">
        E.g.
        <br> 
        <br>
        P1+P1 <br>= P1(P1) <br>= P1(P2)
        <br>
        <br>
        P1(P2(P1)+P2+P1(P2(P1)+P2)) <br>= P1(P2(P1)+P2+P2) <br>= P1(P2(P1)+P2(p1))
    </div>

</body>
</html>
